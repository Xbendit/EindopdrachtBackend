spring.application.name=Backend_eindopdracht

# datasource in memory
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false
spring.jpa.properties.hibernate.format_sql=true

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

## generate schema ddl to create tables
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create

## database initialization with data.sql after hibernate
#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true

# JWT (aanpassing)
jwt.SecretKey = eengeheimesleuteldieniemandmagwetenenhijmoetheelerglangencomplexzijnomtevoldoenaanallenormenenwaardeninjavaland
jwt.Audience = cardemo-api.com


# H2 in-memory DB voor tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver

# Schema telkens vers aanmaken en opruimen
spring.jpa.hibernate.ddl-auto=create-drop

# Zorg dat data.sql NIET draait in tests
spring.sql.init.mode=never

# (optioneel) minder logging
logging.level.org.hibernate.SQL=warn